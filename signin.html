  <body class="text-center">

      <main class="form-signin">
        <form id="signinform" action="http://localhost:8080/user/signin" method="post" >
          <h1 class="h3 mb-3 fw-normal">请登录</h1>
          <label for="inputEmail" class="visually-hidden">邮件地址</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="请输入邮件地址" name="email" required autofocus>
          <label for="inputPassword" class="visually-hidden">密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" name="password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 记住我
            </label>
          </div>
          <button class="w-100 btn btn-primary btn-sm " type="submit" id="submit-btn" ><div class="spinner-border spinner-border-sm visually-hidden" id="submit-loading"></div>登录</button>

        </form>

      </main>
